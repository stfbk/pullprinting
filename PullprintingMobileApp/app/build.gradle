buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4"
    }
}


apply plugin: "com.jfrog.bintray"


apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "eu.enterprise.st.pullprinting"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [
                'appAuthRedirectScheme': 'com.googleusercontent.apps.641468808636-roej63drmm2vaude7n444oj21afbphel'
        ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    /*flavorDimensions"Default"

    productFlavors{
        requestInspection{
            applicationId "eu.enterprise.st.pullprinting.debug"

        }
        beta{
            applicationId "eu.enterprise.st.pullprinting.demo"

        }
    }*/

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':library')
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    // implementation 'net.openid:appauth:0.7.0'
    implementation 'joda-time:joda-time:2.9.9'
    implementation 'com.squareup.okio:okio:1.14.1'
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor "com.github.bumptech.glide:compiler:4.7.1"
    implementation("com.squareup.okhttp3:okhttp:3.14.1")
    implementation("com.squareup.okhttp3:logging-interceptor:4.5.0")
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.google.android.gms:play-services-vision:15.0.0'
    implementation "com.android.support:support-compat:28.0.0"
    implementation 'android.arch.navigation:navigation-runtime:1.0.0'
    // Java language implementation
    implementation 'android.arch.navigation:navigation-fragment-ktx:1.0.0-rc02'
    implementation 'android.arch.navigation:navigation-ui-ktx:1.0.0-rc02'

    //implementation 'com.google.android.gms:play-services:9.8.0'

}

android.applicationVariants.all { variant ->
    variant.outputs.all {
        def appName = "Pull Printing"
        outputFileName = appName + "-${variant.versionName}.apk"
    }
}
